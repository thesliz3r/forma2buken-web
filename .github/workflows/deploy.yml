name: Deploy to Namecheap Hosting

on:
  push:
    branches:
      - main  # Trigger deployment when code is pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Checkout your code

      - name: Deploy to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}      # FTP server (e.g., ftp.forma2app.xyz)
          username: ${{ secrets.FTP_USER }}    # FTP username
          password: ${{ secrets.FTP_PASS }}    # FTP password
          server-dir: ${{ secrets.FTP_DIR }}   # Target directory on the server
          local-dir: ./                        # Upload all files from the repository root
